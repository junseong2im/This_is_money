name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Python Trading Brain Tests
  test-python:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: python_brain
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: python_brain/requirements.txt
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Run syntax check
        run: python -m py_compile main.py core/*.py core/strategies/*.py
      
      - name: Test imports
        run: |
          python -c "
          from core.strategies.breakout import BreakoutStrategy
          from core.strategies.trend import TrendStrategy
          from core.strategies.mean_reversion import MeanReversionStrategy
          from core.sizing import position_size
          from core.ev_estimator import EVEstimator
          print('All imports successful!')
          "

  # TypeScript Executor Tests
  test-typescript:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ts_executor
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ts_executor/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Type check
        run: npx tsc --noEmit

  # Dashboard Build Test
  test-dashboard:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dashboard
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: dashboard/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build

  # Docker Build Test
  docker-build:
    runs-on: ubuntu-latest
    needs: [test-python, test-typescript]
    steps:
      - uses: actions/checkout@v4
      
      - name: Build Python Brain Docker
        run: docker build -t trading-brain ./python_brain
      
      - name: Build Executor Docker
        run: docker build -t ts-executor ./ts_executor
